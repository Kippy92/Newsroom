<form (submit)="getNews(query, from, to, sort)">
  <div class ="form-group">
    <label for="query">Search Query: </label>
    <div>
      <input type="text" name="query" required minlength="2" [(ngModel)]="query" #queryname="ngModel">
      <p *ngIf="queryname.errors" style='color: red'>Query cannot be blank</p>
    </div>
  </div>
  <div class ="form-group">
    <label for="from">Date From: </label>
    <div>
      <input type="date" name="from" [(ngModel)]="from">
    </div>
  </div>
  <div class ="form-group">
    <label for="to">Date To: </label>
    <div>
      <input type="date" name="to" [(ngModel)]="to">
    </div>
  </div>
  <div class = "form-group">
    <label for="sort">Sort By: </label>
     <p>
      <select name="sort" [(ngModel)]="sort">
        <option value="relevancy">Relevancy</option>
        <option value="popularity">Popularity</option>
        <option value="publishedAt">Most Recently Published</option>
      </select>
     </p>
   </div>
  <input type="submit" value="Submit" class='btn btn-success'/>
</form>
<div *ngIf="info">
  <div *ngFor="let x of info" style='text-align: center'>
      <h2> <a href = '{{ x.url }}'>{{ x.title }}</a></h2>
    <h3 *ngIf='x.author'>By: {{ x.author }}</h3>
    <h4> {{ x.description }}</h4>
    <h4> <img src = '{{x.urlToImage}}' style='height: 350px; width: 500px'></h4>
    <h5>Source: {{ x.source.name }}</h5>
  </div>
</div>
